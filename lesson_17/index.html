<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Модальные окна</title>
	 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
 
 	<div class="container">
 		<div class="col-md-2 col-md-offset-5">
 		 		<button class="btn btn-success btn1" data-toggle="modal" data-target="#my-modal"> Удалить навсегда?</button>
   </div>
 	</div>
 		<div class="modal fade" id="my-modal">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Вы действительно  хотите удалить файл?</h4>
      </div>
      <div class="modal-body">
        <img src="img/Warning_sign.png" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn2" data-dismiss="modal">ДА</button>
        <button type="button" class="btn btn-primary btn3">НЕТ</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
 	
 



 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
 	</script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
 </script>
</body>
</html>
